columns:
    id:
        label: ID
        searchable: true
    name:
        label: Task name
        type: text
        searchable: true
        sortable: true
    assignee:
        label: Assignee
        type: text
        sortable: true
    tracked time:
        label: Tracked time
        type: number
        sortable: true
    start date:
        label: Start date
        type: datetime
        sortable: true
        format: j. F Y
    end date:
        label: End date
        type: datetime
        sortable: true
        format: j. F Y
    created_at:
        label: Created at
        type: datetime
        format: H:i:s j. F Y