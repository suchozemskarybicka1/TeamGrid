# Record name
name: Project

# Model Form Field configuration
form: $/adrian/projects/models/project/fields.yaml

# Model Class name
modelClass: Adrian\Projects\Models\Project

# Default redirect location
defaultRedirect: adrian/projects/project

# Create page
create:
    title: backend::lang.form.create_title
    redirect: adrian/projects/project/update/:id
    redirectClose: adrian/projects/project

# Update page
update:
    title: backend::lang.form.update_title
    redirect: adrian/projects/project
    redirectClose: adrian/projects/project

# Preview page
preview:
    title: backend::lang.form.preview_title
