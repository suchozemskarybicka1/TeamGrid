# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    start_time:
        label: Start time
        type: datetime
        format: H:i:s j. F Y
    end_time:
        label: End time
        type: datetime
        format: H:i:s j. F Y
    tracked_time:
        label: Tracked time
        type: number
    user_id:
        label: User
        type: text
        relation: user
    task_id:
        label: Task
        type: text
        relation: task
