# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    start_time:
        label: Start time
        type: datetime
        format: H:i:s j. F Y
    end_time:
        label: End time
        type: datetime
        format: H:i:s j. F Y
    total_time:
        label: Total time
        type: number
    user:
        label: User
        type: text
        relation: user
        select: name
    task:
        label: Task
        type: text
        relation: task
        select: name
