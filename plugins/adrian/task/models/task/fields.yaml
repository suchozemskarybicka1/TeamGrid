# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    name:
        label: 'Task name'
        type: text
        span: full
    assignee:
        label: 'Assignee'
        type: text
        span: full
    total_time:
        label: 'Total time'
        type: number
        span: full
    start_date:
        label: 'Start date'
        type: datepicker
        mode: date
        span: full
    end_date:
        label: 'End date'
        type: datepicker
        mode: date
        span: full
    user:
        label: User
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        recordsPerPage: 10
        title: Find user
        prompt: Click the Find button to find a user
        keyFrom: id
        nameFrom: name
        descriptionFrom: email
        useRelation: true
        modelClass: RainLab\User\Models\User
    project:
        label: Project
        placeholder: Select project
        type: recordfinder
        list: ~/plugins/adrian/project/models/project/columns.yaml
        recordsPerPage: 10
        title: Find project
        prompt: Click the Find button to find a project
        keyFrom: id
        nameFrom: name
        useRelation: true
        modelClass: Adrian\Project\Models\Project