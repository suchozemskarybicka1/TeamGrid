# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Project

# Model Form Field configuration
form: $/adrian/project/models/project/fields.yaml

# Model Class name
modelClass: Adrian\Project\Models\Project

# Default redirect location
defaultRedirect: adrian/project/projects

# Create page
create:
    title: backend::lang.form.create_title
    redirect: adrian/project/projects/update/:id
    redirectClose: adrian/project/projects

# Update page
update:
    title: backend::lang.form.update_title
    redirect: adrian/project/projects
    redirectClose: adrian/project/projects

# Preview page
preview:
    title: backend::lang.form.preview_title
