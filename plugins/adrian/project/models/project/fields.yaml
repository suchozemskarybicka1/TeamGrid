# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    name:
        label: 'Name'
        span: full
        type: text
    rate:
        label: 'Rate'
        span: full
        type: number
    is_completed:
        label: 'Completed'
        span: auto
        type: checkbox
    budget:
        label: 'Budget'
        span: full
        type: number
    tasks:
        label: Tasks
        type: relation
        nameFrom: name
    accounting_people:
        label: Accounting people
        type: relation
        nameFrom: name
    customer:
        label: Customer
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        recordsPerPage: 10
        title: Find customer
        prompt: Click the Find button to find a customer
        keyFrom: id
        nameFrom: name
        descriptionFrom: email
        useRelation: true
        modelClass: RainLab\User\Models\User
    project_manager:
        label: Project manager
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        recordsPerPage: 10
        title: Find project manager
        prompt: Click the Find button to find a project manager
        keyFrom: id
        nameFrom: name
        descriptionFrom: email
        useRelation: true
        modelClass: RainLab\User\Models\User