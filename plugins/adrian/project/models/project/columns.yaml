#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    name:
        label: Project name
        type: text
        searchable: true
        sortable: true
    customer:
        label: Customer
        type: text
        relation: customer
        sortable: true
        select: name
    project_manager:
        label: Project manager
        type: text
        relation: project_manager
        sortable: true
        select: name
    rate:
        label: Rate
        type: number
        sortable: true
    budget:
        label: Budget
        type: number
        sortable: true
    is_completed:
        label: Completed
        type: switch
        sortable: true
    created_at:
        label: Created at
        type: datetime
        format: j. F Y
